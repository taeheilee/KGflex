{% extends "KGflex_bas.html" %}
{% block content %}
    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="/static/img/KR-ko-20220815-popsignuptwoweeks-perspective_alpha_website_large.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>로그인</h2>
                        <p>KGflex에 오신 것을 환영합니다</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Login Section Begin -->
    <section class="login spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>로그인</h3>
                        <form method="post" action="{% url 'KGflex:login' %}">
                          {% csrf_token %}
                          {% include 'form_errors.html' %}  
                            <div class="input__item">
                                <input type="text" class="form-control" name="username" id="username" placeholder="ID"
                                  value="{{ form.username.value | default_if_none:'' }}">
                                <span class="icon_profile"></span>
                            </div>
                            <div class="input__item">
                                <input type="password" class="form-control" name="password" id="password" 
                                  placeholder="Password" value="{{ form.password.value | default_if_none:'' }}">
                                <span class="icon_lock"></span>
                            </div>
                            <button type="submit" class="site-btn">로그인</button>
                        </form>
                        <a href="#" class="forget_pass">비밀번호를 잃어버렸나요?</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__register">
                        <h3>혹시 회원이 아니신가요?</h3>
                        <a href="{% url 'KGflex:signup' %}" class="primary-btn">회원가입</a>
                    </div>
                </div>
            </div>
            <div class="login__social">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6">
                        <div class="login__social__links">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Section End -->



{% endblock %}

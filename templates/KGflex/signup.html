{% extends "KGflex_bas.html" %}
{% block content %}
    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="/static/img/KR-ko-20220815-popsignuptwoweeks-perspective_alpha_website_large.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>회원가입하기</h2>
                        <p>KGflex에 오신 것을 환영합니다</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Signup Section Begin -->
    <section class="signup spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>회원가입</h3>
                        <form method="POST" class="post-form" action="{% url 'KGflex:signup' %}">
                            {% csrf_token %}
                            {% include "form_errors.html" %}
                            <div class="input__item">
                                <input type="text" class="form-control" name="username" id="username" placeholder="ID" 
                                    value="{{ form.username.value|default_if_none:'' }}">
                                <span class="icon_profile"></span>
                            </div>
                            <div class="input__item">
                                <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" 
                                    value="{{ form.password1.value|default_if_none:'' }}">
                                <span class="icon_lock"></span>
                            </div>
                            <div class="input__item">
                                <input type="password" class="form-control" name="password2" id="password2" placeholder="Re-Entry Password" 
                                    value="{{ form.password2.value|default_if_none:'' }}">
                                <span class="icon_lock"></span>
                            </div>
                            <div class="input__item">
                                <input type="email" class="form-control" name="email" id="email" placeholder="E-mail Address" 
                                    value="{{ form.email.value|default_if_none:'' }}">
                                <span class="icon_mail"></span>
                            </div>
                            <button type="submit" class="site-btn">회원가입</button>
                        </form>
                        <h5>이미 계정이 있으신가요? <a href="/KGflex/login"> 로그인</a></h5>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <!-- Signup Section End -->




{% endblock %}
